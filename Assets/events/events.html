<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/logo.png" />
    <link rel="stylesheet" href="./../../style.css" />
    <link rel="stylesheet" href="./../../tailwind.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
      integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <title>Événement - HEI Clubs</title>

    <script type="module" src="./events.js"></script>
  </head>
  <body>
    <nav
      id="top-nav"
      class="sticky p-4 top-0 w-full z-50 bg-primary-500 shadow-lg transition-all duration-300 ease-in-out"
    >
      <div
        class="nav-bar max-w-7xl mx-auto sm:px-6 flex justify-between items-center"
      ></div>
    </nav>
    <main>
      <section id="banner" class="bg-primary-600 text-white py-16"></section>
      <div
        id="eventsMain"
        class="max-w-7xl m-auto py-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 bg-gray-100"
      ></div>
      <section class="bg-secondary-200 py-16">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 text-center">
          <h2 class="text-3xl font-bold text-secondary mb-4">
            Vous souhaitez participer ?
          </h2>
          <p class="text-lg text-gray-600 max-w-2xl mx-auto mb-8">
            Rejoignez l'un de nos clubs pour participer à l'organisation des événements et développer vos talents !
          </p>
          <button
            class="btn-join border border-white text-white bg-primary-500 px-4 py-2 rounded-md transition-all duration-500 font-semibold hover:bg-white hover:text-secondary-500"
          >
            Rejoindre un club
          </button>
        </div>
      </section>
    </main>
    <footer id="footer" class="bg-primary-500 text-white"></footer>
  </body>
</html>
